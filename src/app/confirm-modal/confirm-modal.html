@if(isOpen){
<div class="fixed inset-0 flex items-center justify-center bg-black/40 bg-opacity-50 z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
    <p class="text-lg text-gray-800 mb-6 text-center">
      {{ message }}
    </p>

    <div class="flex justify-center gap-4">
      <button
        type="button"
        class="cursor-pointer px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
        (click)="cancel.emit()"
      >
        {{ cancelText }}
      </button>

      <button
        type="button"
        class="cursor-pointer px-5 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
        (click)="confirm.emit()"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
}
