@if(isMailSent()){
<div
  class="flex flex-col min-h-screen justify-center items-center bg-gradient-to-b from-sky-50 to-white font-[Poppins]"
>
  <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100">
    <h2 class="text-3xl font-extrabold mb-4 text-center text-gray-800">
      Check Your Email
    </h2>
    <p class="text-gray-600 mb-6 text-center leading-relaxed">
      If an account with the provided email exists, a password reset link has been sent.
      Please check your inbox.
    </p>
    <button
      (click)="isMailSent.set(false)"
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:from-indigo-600 hover:to-purple-600 transition duration-200"
    >
      Back
    </button>
  </div>
</div>
} @else {
<div
  class="flex flex-col min-h-screen justify-center items-center bg-gradient-to-br from-sky-100 via-indigo-50 to-purple-100 font-[Poppins]"
>
  <div class="text-center mb-8">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 drop-shadow-sm">
      Forgot Your Password?
    </h1>
    <p class="mt-2 text-gray-500 text-base">
      Enter your email to receive a reset link
    </p>
  </div>

  <form
    [formGroup]="forgotPasswordPayload"
    (ngSubmit)="onForgotPassword()"
    class="w-full max-w-md bg-white/90 backdrop-blur-md p-10 rounded-2xl shadow-2xl border border-gray-100 space-y-6"
  >
    <div>
      <label
        for="email"
        class="block text-base font-semibold text-gray-700 mb-2"
        >Email Address</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150 text-gray-800"
      />
    </div>

    <button
      type="submit"
      [disabled]="!forgotPasswordPayload.valid"
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-8 py-3 rounded-xl font-semibold shadow-lg hover:from-indigo-600 hover:to-purple-600 transition duration-200 disabled:opacity-50 flex items-center justify-center"
    >
      @if(isSubmitting()) {
      <app-loader />
      } @else { Send Reset Link }
    </button>
  </form>
</div>
}
