@if(isMailSent()){
<div
  class="flex flex-col min-h-screen justify-center items-center bg-gradient-to-b from-blue-50 to-white"
>
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Check Your Email</h2>
    <p class="text-gray-700 mb-4">
      If an account with the provided email exists, a password reset link has been sent. Please
      check your inbox.
    </p>
    <button
      (click)="isMailSent.set(false)"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
    >
      Back
    </button>
  </div>
</div>
} @else {
<div
  class="flex flex-col min-h-screen justify-center items-center"
>
  <p class="text-3xl text-center font-bold mb-8  drop-shadow-lg">
    Forgot Your Password?
  </p>

  <form
    [formGroup]="forgotPasswordPayload"
    (ngSubmit)="onForgotPassword()"
    class="min-w-md bg-gradient-to-br p-10 rounded-2xl shadow-2xl border border-blue-200"
  >
    <div class="mb-8">
      <label for="email" class="block text-gray-900 font-bold mb-3 text-lg">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full px-5 py-3 border border-blue-300 rounded-xl focus:ring-1 text-gray-800 bg-white shadow-sm"
      />
    </div>
    <button
      type="submit"
      [disabled]="!forgotPasswordPayload.valid"
      class="mx-auto bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:from-indigo-600 hover:to-purple-600 duration-150 disabled:opacity-50 flex items-center justify-center"
    >
      @if(isSubmitting()) {
      <app-loader></app-loader>
      } @else { Send Reset Link }
    </button>
  </form>
</div>

}
