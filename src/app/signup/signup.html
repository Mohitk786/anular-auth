<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 via-indigo-50 to-purple-100 py-12 px-4 font-[Poppins]"
>
  <div
    class="max-w-md w-full bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-10 border border-gray-100"
  >
    <div class="flex flex-col items-center mb-8">
      <div class="p-4 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full shadow-lg">
        <img
          src="https://img.icons8.com/fluency/96/add-user-group-man-man.png"
          alt="Sign Up"
          class="w-16 h-16"
        />
      </div>
      <h1
        class="text-3xl sm:text-4xl font-extrabold text-gray-800 mt-6 tracking-tight"
      >
        Create Your Account
      </h1>
      <p class="text-gray-500 text-base mt-2">
        Join us and unlock amazing features!
      </p>
    </div>

    <form
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
      autocomplete="off"
    >
      <div>
        <label for="name" class="block text-base font-semibold text-gray-700 mb-1">
          Full Name
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="John Doe"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150"
        />
      </div>

      <div>
        <label for="email" class="block text-base font-semibold text-gray-700 mb-1">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@email.com"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150"
        />
      </div>

      <div>
        <label for="phone" class="block text-base font-semibold text-gray-700 mb-1">
          Phone Number
        </label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          placeholder="+1 234 567 890"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150"
        />
      </div>

      <div>
        <label for="password" class="block text-base font-semibold text-gray-700 mb-1">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150"
        />
      </div>

      @if(successMessage()) {
      <div
        class="mb-4 text-green-600 font-medium text-center bg-green-50 py-2 rounded-lg shadow-sm"
      >
        {{ successMessage() }}
      </div>
      }
      @if(errorMessage()) {
      <div
        class="mb-4 text-red-600 font-medium text-center bg-red-50 py-2 rounded-lg shadow-sm"
      >
        {{ errorMessage() }}
      </div>
      }

      <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
        <button
          type="button"
          (click)="router.navigate(['/login'])"
          class="text-indigo-600 hover:text-indigo-800 font-medium underline underline-offset-2 duration-150 cursor-pointer"
        >
          Already have an account? Login
        </button>

        <button
          type="submit"
          [disabled]="!profileForm.valid"
          class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-8 py-3 rounded-xl font-semibold shadow-lg hover:from-indigo-600 hover:to-purple-600 transition duration-200 disabled:opacity-50 flex items-center justify-center"
        >
          @if(isSubmitting()) {
          <app-loader></app-loader>
          } @else {
          Register
          }
        </button>
      </div>
    </form>

    <div class="mt-8 text-center text-gray-400 text-xs tracking-wide">
      &copy; 2024 YourApp. All rights reserved.
    </div>
  </div>
</div>
