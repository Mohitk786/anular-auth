
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 py-12 px-4">
  <div class="max-w-lg w-full bg-white rounded-3xl shadow-2xl p-10 border border-indigo-100">
    <div class="flex flex-col items-center mb-8">
      <img src="https://img.icons8.com/color/96/000000/add-user-group-man-man.png" alt="Sign Up" class="mb-4" />
      <h1 class="text-4xl font-extrabold text-indigo-700 mb-2 tracking-tight">Create Your Account</h1>
      <p class="text-gray-500 text-lg">Join us and unlock amazing features!</p>
    </div>
    <form
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
      autocomplete="off"
    >
      <div>
        <label for="name" class=" text-base font-semibold text-gray-700 mb-1">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="John Doe"
          class="w-full px-4 py-3 border border-indigo-200 rounded-xl   focus:ring-indigo-400 "
        />
      </div>
      <div>
        <label for="email" class=" text-base font-semibold text-gray-700 mb-1">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@email.com"
          class="w-full px-4 py-3 border border-indigo-200 rounded-xl   focus:ring-indigo-400 "
        />
      </div>
      <div>
        <label for="phone" class=" text-base font-semibold text-gray-700 mb-1">Phone Number</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          placeholder="+1 234 567 890"
          class="w-full px-4 py-3 border border-indigo-200 rounded-xl   focus:ring-indigo-400 "
        />
      </div>
      <div>
        <label for="password" class=" text-base font-semibold text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 border border-indigo-200 rounded-xl   focus:ring-indigo-400 "
        />
      </div>
      @if(successMessage()) {
      <div class="mb-4 text-green-600 font-medium text-center bg-green-50 py-2 rounded-lg">
        {{ successMessage() }}
      </div>
      }
      @if(errorMessage()) {
      <div class="mb-4 text-red-600 font-medium text-center bg-red-50 py-2 rounded-lg">
        {{ errorMessage() }}
      </div>
      }
      <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
        <button
          type="button"
          (click)="router.navigate(['/login'])"
          class="text-indigo-600 hover:text-indigo-800 font-semibold underline  duration-150 cursor-pointer"
        >
          Already have an account? Login
        </button>
        <button
          type="submit"
          [disabled]="!profileForm.valid"
          class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:from-indigo-600 hover:to-purple-600  duration-150 disabled:opacity-50 flex items-center justify-center"
        >
          @if(isSubmitting()) {
          <app-loader></app-loader>
          } @else {
          Register
          }
        </button>
      </div>
    </form>
    <div class="mt-8 text-center text-gray-400 text-xs">
      &copy; 2024 YourApp. All rights reserved.
    </div>
  </div>
</div>
