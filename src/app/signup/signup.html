<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
  <div class="hidden md:block relative">
    <img
      src="https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?cs=srgb&dl=pexels-fauxels-3184418.jpg&fm=jpg"
      alt="Enterprise Collaboration"
      class="w-full h-full object-cover"
    />
  </div>

  <div class="flex items-center justify-center">
    <div class="w-full max-w-md  p-4">
      <div class="flex flex-col items-center mb-8">
        <div class="p-3 bg-indigo-600 rounded-full">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/add-user-group-man-man.png"
            alt="Sign Up"
            class="w-8 h-8"
          />
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mt-6">Create Your Account</h1>
        <p class="text-gray-500 text-sm mt-1">Join us and unlock amazing features</p>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-5" autocomplete="off">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"> Full Name </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="John Doe"
            class="mt-1 w-full px-4 py-3 border placeholder:text-gray-400 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 "
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium  text-gray-700"> Email Address </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@enterprise.com"
            class="mt-1 w-full px-4 py-3 border border-gray-300 placeholder:text-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-500 "
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="phone" class="text-gray-700 font-medium">Phone Number</label>
          <div class="flex gap-2">
            <input  list="countryCodes" class="w-1/3 px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Code" formControlName="countryCode"
            />
            <datalist
            
              class="border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              id="countryCodes"
            >
              @for (c of countries; track c.code) {
                <option [value]="c.emoji + c.dial_code">
                  {{ c.emoji }} ({{ c.dial_code }})
                </option>
              }
            </datalist>
            <input
              id="phone"
              type="tel"
              formControlName="phone"
              maxlength="10"   
              minlength="10"     
              placeholder="Enter 10-digit phone number"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            />
          </div>
        </div>


        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
          <div class="relative">
            <input
              id="password"
              type="inputType()"
              formControlName="password"
              placeholder="••••••••"
              class="mt-1 w-full px-4 py-3 border placeholder:text-gray-400 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 "
            />
            <mat-icon
              (click)="togglePasswordVisibility()"
              class="cursor-pointer absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
            >
              {{ showPassword() ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </div>
        </div>

        @if(successMessage()) {
        <div class="text-green-600 text-sm bg-green-50 p-2 rounded-md">
          {{ successMessage() }}
        </div>
        } @if(errorMessage()) {
        <div class="text-red-600 text-sm bg-red-50 p-2 rounded-md">
          {{ errorMessage() }}
        </div>
        }

        <div class="flex justify-between items-center mt-2 text-sm">
          <button
            type="button"
            (click)="router.navigate(['/login'])"
            class="text-indigo-600 hover:text-indigo-800 font-medium cursor-pointer"
          >
            Already have an account? Login
          </button>
        </div>

        <button
          type="submit"
          [disabled]="!profileForm.valid"
          class="text-center w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition disabled:opacity-50 mt-6 flex items-center justify-center"
        >
          @if(isSubmitting()) {
          <app-loader></app-loader>
          } @else { Register }
        </button>
      </form>

      <div class="mt-8 text-center text-gray-400 text-xs">
        &copy; 2025 PrimaFelicitas. All rights reserved.
      </div>
    </div>
  </div>
</div>
