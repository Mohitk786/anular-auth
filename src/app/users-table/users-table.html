<table class="bg-white border border-gray-200 min-w-full">
  <thead>
    <tr>
      <th
        class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700"
      >
        ID
      </th>
       <th
        class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700"
      >
        Name
      </th>
      <th
        class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700"
      >
        Email
      </th>
      <th
        class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-sm font-semibold text-gray-700"
      >
        Verified
      </th>
    </tr>
  </thead>
  <tbody>
   @if(users.length){
    @for(user of users; track user?._id){
    <tr class="hover:bg-gray-100">
      <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">
        {{user._id}}
      </td>
       <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">
        {{user.name}}
      </td>
      <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">
        {{user.email}}
      </td>
      <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">
        @if(user.isVerified){
          <span class="text-green-600 font-semibold">Yes</span>
        }@else{
          <span class="text-red-600 font-semibold">No</span>
        }
      </td>
    </tr>
    }
   }@else{
    <tr>
      <td colspan="4" class="py-4 px-4 text-center text-gray-500">
        No users to display.
      </td>
    </tr>
   }
  </tbody>
</table>
