<div
  class="flex flex-col min-h-screen justify-center items-center bg-gradient-to-b from-blue-50 to-white"
>
  <h1 class="text-3xl text-center font-extrabold mb-8 text-blue-700">Verify Your Account</h1>

  <form
    [formGroup]="verifyForm"
    (ngSubmit)="onSubmit()"
    class="min-w-md bg-white p-8 rounded-xl shadow border border-blue-100"
  >
    <div class="mb-6">
      <label for="otp" class="block text-base font-semibold text-gray-700 mb-2">Enter OTP</label>
      <input
        id="otp"
        type="number"
        formControlName="otp"
        class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-400"
        placeholder="Enter your OTP"
        [class.border-red-500]="verifyForm.get('otp')?.invalid"
      />

      @if(verifyForm.get('otp')?.errors?.['required']) {
      <div class="text-red-500 text-sm mt-1">OTP is required.</div>
      }

      <div class="flex items-center justify-between mt-2">
        @if(errorMessage()) {
        <div class="text-red-600 font-medium text-right">
          {{ errorMessage() }}
        </div>
        }
        <p
          (click)="resendOtp()"
          class="text-xs text-indigo-600 hover:text-indigo-800 cursor-pointer underline ml-auto"
        >
          Resend OTP
        </p>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="!verifyForm.valid || isSubmitting()"
      class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center"
    >
      @if(isSubmitting()) {
      <app-loader></app-loader>
      } @else { Verify OTP }
    </button>
  </form>
</div>
