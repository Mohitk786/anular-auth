<header class="border-b border-gray-200 bg-white shadow-sm">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <a
        [routerLink]="['/']"
        class="text-xl font-bold tracking-tight text-gray-800 hover:text-indigo-600"
      >
        PrimaFelicitas
      </a>

      <div class="flex items-center gap-5">
        <a
          [routerLink]="['/recycle']"
          title="Recycle Bin"
          class="flex items-center gap-1 text-gray-600 hover:text-indigo-600"
        >
          <mat-icon class="text-lg">delete</mat-icon>
          <span class="hidden sm:inline text-sm font-medium">Recycle Bin</span>
        </a>

        <button
          class="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-lg bg-gray-50 hover:bg-indigo-50 border border-gray-200 text-sm font-medium text-gray-700 transition"
        >
          <mat-icon class="text-gray-500">account_circle</mat-icon>
          <span>{{ user?.name?.toUpperCase() }}</span>
        </button>

        <button
          (click)="isLogoutModalVisible.set(true)"
          title="Logout"
          class="p-2 rounded-lg text-red-600 hover:bg-red-50 cursor-pointer"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>

<app-confirm-modal
  [isOpen]="isLogoutModalVisible()"
  [message]="'Are you sure you want to logout?'"
  [confirmText]="'Logout'"
  [cancelText]="'Cancel'"
  (confirm)="confirmLogout()"
  (cancel)="isLogoutModalVisible.set(false)"
></app-confirm-modal>
